<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/bootstrap.min.css">
        <script>
            function submit() {
                var score = (document.getElementsByClassName('bi-check-lg').length) * 100;
                alert("Your score is " + score / {{ len(problems) }} + '.');
                document.getElementById("problem").style.display = "none";
                location.href = "/";
            }
            var time = {{ time }} * 60;
            var interval = setInterval(() => {
                if (time === 0) {
                    submit();
                    clearInterval(interval);
                }
                var minute = (Math.floor(time / 60)).toString().padStart(2, '0');
                second = (time - minute * 60).toString().padStart(2, '0');
                document.getElementById('timer').innerText = minute + ":" + second;
                time--;
            }, 1000);
        </script>
    </head>
    <body>
        <ul class="nav justify-content-end nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/rank">Rank</a>
            </li>
        </ul>
        <table class="table" id="problem">
            <thead>
                <tr>
                    <th scope="col" width="5%"></th>
                    <th scope="col">&emsp;#</th>
                </tr>
            </thead>
            <tbody>
                {% for problem in problems %}
                <tr>
                    <td>{% if problem in ac %}<svg color="green" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
  <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022"/>
</svg>{% endif %}</td>
                    <th scope="row"><a class="btn btn-link" target="_blank" href="/{{ problem }}">{{ problem }}</a></th>
                </tr>
                {% endfor %}
              </tbody>
        </table>
        <div class="m-3">
            <button onclick="submit()" class="btn btn-primary">Submit</button>
            <div class="m-2">
                <span>Timer: </span><span id="timer"></span>
            </div>
        </div>
    </body>
</html>
